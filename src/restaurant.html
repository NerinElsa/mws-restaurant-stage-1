<body class="inside">

 
 
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <h1><a href="/">N E W &nbsp Y O R K</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>   
  <!-- End header -->
     
  <!--Skip Map-->
  <a href="#maincontent" class="skip-link">Skip to main content</a>

 
  <!-- Beginning map -->
  <div class="div-map">
    <section id="map-container">
      <div id="map" role="application" aria-roledescription="map"></div>
    </section>
  </div>
  <!-- End map -->

  <!-- Beginning main -->
  <main id="maincontent">
    
    <!-- Beginning restaurant -->
    <div class="two-containers">
    <div class="div-restaurant">
    <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
   </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <div class="div-reviews">
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </div>
  <!-- End reviews -->
  <!-- Beginning addreview form -->
  <div class="form-group">
    <section id="addreviews-container">
        <h3>Add a review</h3>
          <form id="review-form">
            
            <label for="user-name" id="1">Name:  
            </label>
            <input type="text" id="user-name">

            <label for="rating" id="2">
              Rate:
            </label> 
              <select name="rating" id="rating">
                <option value="&#9733">&#9733</option>
                <option value="&#9733 &#9733">&#9733&#9733</option>
                <option value="&#9733&#9733&#9733">&#9733&#9733&#9733</option>
                <option value="&#9733&#9733&#9733&#9733">&#9733&#9733&#9733&#9733</option>
                <option value="&#9733&#9733&#9733&#9733&#9733">&#9733&#9733&#9733&#9733&#9733</option>
              </select>
            
            <label for="comments-textarea" id="3">Comments:
            </label> 
              <textarea rows="4" cols="40%" id="comments-textarea">
              </textarea>
            
            <label for="submit-button" id="4">
              <input type="submit" value="Submit" id="submit-button">
            </label>          
          </form>
        </div>
  <!-- End addreview form -->
  </div>
</main>
  <!-- End main -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8"src="js/progressive-image.min.js"></script>
  <!-- IDB library -->
  <script type="application/javascript" charset="utf-8"src="js/idb.js"></script> 
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- post-new-review javascript file -->
  <script type="text/javascript" src="js/post-new-review.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn_hpf_uS8BDUQCANwgItdVHafGUBtw6g&libraries=places&callback=initMap"></script>
