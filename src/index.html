<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta http-equiv="X-UA-Compatible" content="IE=edge"-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffa500">
  <!-- Progressive Images -->
  <link rel="stylesheet" href="css/progressive-image.min.css" type="text/css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
      <img class="button-toggle" align="right" style="vertical-align: center" alt="Interactive Google Map" src="/img/icon-map.png" onclick="toggle_map()"></img>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  

  <!--Skip Map-->
  <a href="#maincontent" class="skip-link">Skip to main content</a>
  
  <!--Map Container-->
  <section id="map-container">
    <div id="map" role="application" aria-roledescription="map"></div>
  </section>

  <!--Main Content-->
  <main id="maincontent" tabIndex="-1">
    <section>
      <div class="filter-options" >
        <label for="neighborhoods-select">
          <select id="neighborhoods-select" tabIndex="0" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label for="cuisines-select">
          <select id="cuisines-select" tabIndex="0" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
          </select>
        </label>
       <h2 id="title">Your Neighbourhood Restaurants</h2>
      </div>
        <ul id="restaurants-list">
        </ul>
       <!-- <script>initialiseImages();</script>-->
      </section>
  </main>
  <script type="application/javascript" charset="utf-8"src="js/progressive-image.min.js"></script>
  <script type="application/javascript" charset="utf-8"src="js/idb.js"></script> 
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/database.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn_hpf_uS8BDUQCANwgItdVHafGUBtw6g&libraries=places&callback=initMap"></script>
  
  <!--JavaScript registering Service Worker-->
  <script>
    if(!navigator.serviceWorker) {
      console.log("Service Worker NOT FOUND!");
    };
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(function() { 
        console.log("Service Worker Registered Newest!!");
        //debugger;
    }).catch(function() {
        console.log('Service Worker Registration failed!');
    })
  }
  </script>
